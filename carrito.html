<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista del mandado</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <div class="py-5 text-center">
            <img class="d-block mx-auto mb-4" src="assets/images/logo.png" alt="" width="72" height="72">
            <h2>
                Mi lista del super
            </h2>
            <p class="lead">
                Controla, comparte, disfruta y compra, todo para tu despensa
            </p>
        </div>
        <div class="col-12 col-sm-10 col-md-6 col-lg-4 mx-auto order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-muted">
                    Mi carrito
                </span>
                <span class="badge badge-secondary badge-pill" id="totalProductos">0</span>
            </h4>
            <form class="card p-2 mb-4" autocomplete="off">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Producto" name="producto">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>
                </div>
            </form>
            <ul class="list-group mb-3">

            </ul>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/carrito.js"></script>
</body>

</html>
